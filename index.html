<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Tipo Certamen</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
  <title>KFCProject</title>
  
</head>

<body>
  <header class="bg-danger text-warning text-center pt-3 pb-3">
    <div class="row">
      <div class="col-12 col-md-6-col-lg-4">
        <img src="img/kfclogo.png" width="10%">
      </div>
      <div class="col-12 col-md col-lg">
        <h1> Sistema de Pedidos KFCMac</h1>
      </div>
    </div>
  </header>
  <main class="container-fluid pt-5">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card ">
          <div class="card-header bg-info text-light">
            <span>Ingresar Pedidos</span>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="nombre-txt" class="form label">Nombre Cliente</label>
              <input type="text" class="form-control" id="nombre-txt">

            </div>
            <div class="mb-3">
              <label for="tipo_pedido-rb" class="form-label">Tipo de Pedido</label>
              <div class="form-check form-check-inline">
                <input type="radio" name="tipo_pedido-rb" id="Combo" class="form-check-input">
                <label for="Combo" class="form-check-label">Combo</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" name="tipo_pedido-rb" id="Hamburguesa" class="form-check-input">
                <label for="Hamburguesa" class="form-check-label">Solo Hamburguesa</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="total-pedido" class="form label">Total Pedido</label>
              <input type="text" class="form-control" id="total-pedido">
            </div>
           
            <div class="mb-3">
              <label for="medio-pago" class="form-label">Medio de Pago</label>
              <select class="form-select" id="medio-pago">
                <option value="1">Efectivo</option>
                <option value="2">Tarjeta</option>
              </select>
            </div>
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col-6">
                <button type="button" id="registrar-btn" class="btn btn-success">Registrar</button>
              </div>
              <div class="col text-end">
                <button type="button" id="limpiar-btn" class="btn btn-danger">Limpiar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-8 ">
        <div class="card ">
          <div class="card-header bg-success text-light">
            <span>Registro de Pedidos </span>
          </div>
          <div class="card-body">
            <table class="table table-bordered table-hover table-striped">
              <thead class="bg-dark text-white">
                <tr>
                  <th>NRO</th>
                  <th>Nombre</th>
                  <th>Tipo</th>
                  <th>Total</th>
                  <th>Medio</th>
                </tr>
              </thead>
              <tbody id="tbody-tabla">

              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>

  <script src="js/index.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <footer>

  </footer>

</body>

</html>
